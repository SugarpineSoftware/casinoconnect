<ion-header>
    <ion-toolbar>
      <ion-title>
        Generate QR
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-item>
      <ion-label>Manufacture</ion-label>
      <ion-select (ionChange)= "setTypeValue(sManu)" [(ngModel)] ="sManu">
        <ion-select-option [value]="sManu" *ngFor="let sManu of manufacturers">{{sManu.manufacture}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="selectedType">
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)] ="sType">
          <ion-select-option [value]="sType" *ngFor="let sType of types">{{sType.type}}</ion-select-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="qrData"></ion-input>
    </ion-item>
    <ion-card *ngIf="qrData" text-center>
      <ngx-qrcode [qrc-value]="fullQrData" [qrc-element-type]="elementType" qrc-errorCorrectionLevel = "H">
      </ngx-qrcode>
      <ion-card-content>
        <ion-button expand="full" color="tertiary" (click)="downloadQR()" *ngIf="elementType === 'canvas'">
          <ion-icon name="download" slot="start">
          </ion-icon>
          Update QR
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="scannedCode">
      <ion-card-content>
        Result From Scan: {{ scannedCode }}
      </ion-card-content>
    </ion-card>
  
  </ion-content>
