<ion-header>
    <ion-toolbar>
      <ion-title>
        Generate QR
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      

  
    <ion-item>
      <ion-label>Manufacture</ion-label>
      <ion-select (ionChange)= "setTypeValue(sManu)" [(ngModel)] ="sManu">
        <ion-select-option [value]="sManu" *ngFor="let sManu of manufacturers">{{sManu.manufacture}}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item *ngIf="selectedType">
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)] ="sType">
          <ion-select-option [value]="sType" *ngFor="let sType of selectedType">{{sType.type}}</ion-select-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Serial #" [(ngModel)]="qrData"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Area #" [(ngModel)]="area"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Bank #" [(ngModel)]="bank"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Machine #" [(ngModel)]="machine"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Asset #" [(ngModel)]="assetNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Bill Validator Type" [(ngModel)]="billValidator"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Bill Validator Firmware" [(ngModel)]="billValidatorFirmware"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Printer" [(ngModel)]="printer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Printer Firmware" [(ngModel)]="printerFirmware"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>In Service</ion-label>
      <ion-toggle [(ngModel)]="inService"></ion-toggle>
    </ion-item><ion-item>
        <ion-label>Is Leased</ion-label>
        <ion-toggle [(ngModel)]="inLeased"></ion-toggle>
      </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Keychip 1" [(ngModel)]="keychip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Keychip 2" [(ngModel)]="keychip2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Machine Denom" [(ngModel)]="machineDenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>On Floor</ion-label>
      <ion-toggle [(ngModel)]="onFloor" [value]="onFloor"> </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Paytable Id" [(ngModel)]="paytableId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="player Denom" [(ngModel)]="playerDenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Max Bet" [(ngModel)]="maxBet"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Theme" [(ngModel)]="theme"></ion-input>
    </ion-item>
  
    <ion-card text-center>
      <ion-card-content>
        <ion-button expand="full" color="tertiary" (click)="createQR()" *ngIf="elementType === 'canvas'">
            <ion-icon name="download" slot="start">
            </ion-icon>
            Create QR 
          </ion-button>
      </ion-card-content>
    </ion-card>

    

    
  </ion-content>
