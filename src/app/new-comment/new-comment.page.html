<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
          <ion-button (click)="cancel()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
  
        <ion-title>New Comment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-card>
        <ion-card-content>
          <ion-input [(ngModel)]="user">
            User
          </ion-input>
          <ion-input [(ngModel)]="content">
            Content
          </ion-input>
          <ion-button (click)="savePost()">Save Post</ion-button>
        </ion-card-content>
      </ion-card>
   
  </ion-content>
