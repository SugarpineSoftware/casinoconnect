<ion-header>
    <ion-toolbar>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngFor="let info of encryptedData">
      <ion-card id="header-card">
          <ion-card-header>
              
              <ion-card-title>{{info.theme}}</ion-card-title>
              <ion-card-subtitle>Bank: {{info.bank}}, Machine: {{info.machineNumber}}, Asset: {{info.assetNumber}}</ion-card-subtitle>
              <ion-card-subtitle>{{info.manufacturer}}, {{info.cabinet}}</ion-card-subtitle>
          </ion-card-header>


          <ion-button expand="full" id="forum-button" (click)="forumOnClick()">Forum</ion-button>
          <ion-button expand="full" id="mael-button" (click)="maelOnClick(info.assetNumber)">Mael Book</ion-button>
          <ion-button expand="full" id="more-info-button" (click)="moreInfoOnClick()">More Info</ion-button>
          <ion-button expand="full" id="wiki-button" (click)="wikiOnClick()">Wiki</ion-button>
          <ion-button expand="full" id="cancel-button" (click)="cancelOnClick()">Cancel</ion-button>
      </ion-card>
    </div>
  </ion-content>
