<ion-header>
    <ion-toolbar>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngFor="let info of encryptedData">
      <ion-card id="header-card">
          <ion-card-header>
              
              <ion-card-title>{{info.theme}}</ion-card-title>
              <ion-card-subtitle>Bank: {{info.bank}}, Machine: {{info.machine_number}}, Asset: {{info.asset_number}}</ion-card-subtitle>
              <ion-card-subtitle>{{info.manufacture}}, {{info.cabinet}}</ion-card-subtitle>
          </ion-card-header>
      </ion-card>
      <ion-card>   

          <ion-button expand="full" id="forum-button">Forum</ion-button>
          <ion-button expand="full" id="more-info-button" >More Info</ion-button>
          <ion-button expand="full" id="wiki-button" >Wiki</ion-button>
          <ion-button expand="full" id="misc-button">Misc</ion-button>
      </ion-card>
  </div>
      
  </ion-content>
