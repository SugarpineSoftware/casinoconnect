<ion-header>
  <ion-toolbar>
    <ion-title> <ion-button (click)="back()">back</ion-button>{{title}}</ion-title>
    <ion-button 
    (click)="newPost()" expand="full">New Post</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let order of payload">
        <ion-card-title>{{order.title}}</ion-card-title>
        <ion-card-content>Posted by {{order.user}} on {{order.date}}
        <ion-button slot="end" (click)="goToPost(order,order.docId)" >view</ion-button>
        </ion-card-content>
      </ion-card>

    <ion-button slot="end" (click)="goToPost(order,order.docId)" >view</ion-button>
  </ion-item>-->
</ion-content>
