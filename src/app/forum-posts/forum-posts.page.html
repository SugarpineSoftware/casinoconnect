<ion-header>
  <ion-toolbar>
    <ion-title> <ion-button (click)="back()">back</ion-button>forumPosts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let order of payload">Title= {{order.title}} Date= {{order.date}} User= {{order.user}}

  </ion-item>
</ion-content>
