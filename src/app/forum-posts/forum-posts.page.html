<ion-header>

  <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button (click)="back()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>{{title}}</ion-title>

      <ion-buttons slot="primary">
        <ion-button (click)="newPost()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!--<ion-button (click)="newPost()" expand="full">New Post</ion-button>-->
    <ion-card *ngFor="let order of payload">
        <ion-card-title>{{order.title}}</ion-card-title>
        <ion-card-content>
          Posted by {{order.user}} on {{order.date}}
          <ion-button slot="end" class="viewButtons" (click)="goToPost(order)">view</ion-button>
      </ion-card-content>
        
      </ion-card>
</ion-content>
