<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>
        <ion-card-content>
            <form [formGroup]="validationForm" (ngSubmit)="loginOnClick()">
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input name="email" formControlName="email" type="email" placeholder="Email Address" [(ngModel)]="email" required ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input name="password" formControlName="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <div margin-vertical text-right>
                <ion-button id="login-btn" type="submit" [disabled]="!validationForm.valid">Login</ion-button>
                <ion-button  id="signup-btn" (click)="signUpOnClick()">Sign Up</ion-button>
            </div>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
