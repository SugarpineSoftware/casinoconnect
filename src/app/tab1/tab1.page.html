<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Reader
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
      <ion-input type="text" placeholder="QR Data" [(ngModel)]="qrData">
      </ion-input>
  </ion-item>
  <ion-segment [(ngModel)]="elementType">
    <ion-segment-button value = "canvas">
        <ion-label>Canvas</ion-label>
    </ion-segment-button>
    <ion-segment-button value = "img">
        <ion-label>Image</ion-label>
    </ion-segment-button>
    <ion-segment-button value = "url">
        <ion-label>url</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-button expand="full" (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>
     Scan Code
  </ion-button>

  <ion-card *ngIf="qrData" text-center>
    <ngx-qrcode [qrc-value]="qrData" [qrc-element-type]="elementType" qrc-errorCorrectionLevel = "H">
    </ngx-qrcode>
    <ion-card-content>
      <ion-button expand="full" color="tertiary" (click)="downloadQR()" *ngIf="elementType === 'img'">
        <ion-icon name="download" slot="start">
        </ion-icon>
        Download QR Code
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result From Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
