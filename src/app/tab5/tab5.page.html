<ion-header>
  <ion-toolbar>
    <ion-title>
      Machine Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
          <ion-searchbar animated [placeholder]="sPlaceholder" [(ngModel)]="sValue">
            </ion-searchbar>
          </ion-col>
          <ion-col size="4">
         
        <ion-select (ionChange)= "setSearchValue(sSearch)" [(ngModel)] ="sSearch">
          <ion-select-option [value]="sSearch" *ngFor="let sSearch of searchOptions">
            {{sSearch.field}}
          </ion-select-option>
        </ion-select>
          </ion-col>
          <ion-button (click)="searchData()" expand="full">Search</ion-button>
    </ion-row>
  </ion-grid>
  <ion-item *ngFor="let m of payload"> 
    Location={{m.area}}-{{m.bank}}-{{m.machineNumber}} {{m.assetNumber}}
    <ion-buttons slot="end">
      <ion-button (click)=viewMaelBook(m.assetNumber)>Mael Book</ion-button>
      <ion-button (click)="viewMachine(m)"> View </ion-button>
    </ion-buttons>
  </ion-item>
   </ion-content>
