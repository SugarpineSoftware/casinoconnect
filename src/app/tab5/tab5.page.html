<ion-header>
  <ion-toolbar>
    <ion-title>
      Machine Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
          <ion-searchbar animated placeholder="">
            </ion-searchbar>
      </ion-col>
      <ion-col size="4">
        <ion-select>
          <ion-select-option *ngFor="let option of searchOptions">
            {{option.field}}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>
   
  
  
</ion-content>
