<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ngx-qrcode [qrc-value]="encryptedQRData" [qrc-element-type]="elementType" qrc-errorCorrectionLevel = "H">
        </ngx-qrcode>
          
      <ion-card-content>
          
          <ion-button expand="full" color="tertiary" (click)="saveToDataBase()">
            <ion-icon name="download" slot="start">
            </ion-icon>
            Save QR to database
          </ion-button>
          <ion-button expand="full" color="tertiary" (click)="edit()">
            <ion-icon name="edit" slot="start">
            </ion-icon>
            Edit QR code
          </ion-button>
          <ion-button expand="full" color="tertiary" (click)="cancel()">
            <ion-icon name="cancel" slot="start">
            </ion-icon>
            Cancel
          </ion-button>
      </ion-card-content>
      
    </ion-card>
    
</ion-content>
