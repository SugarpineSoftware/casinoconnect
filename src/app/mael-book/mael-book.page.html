<ion-header>
  <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button (click)="cancel()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>M.A.E.L Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card >
        <ion-card-content *ngFor="let order of payload">
          Posted by {{order.user}} {{order.content}}
      </ion-card-content>
        
      </ion-card>
</ion-content>
