<ion-header>
  <ion-toolbar>
      <ion-buttons slot="primary">
        
        <ion-button (click)="back()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
        <ion-button (click)="add()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>M.A.E.L Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let p of payload">
      <ion-card-title>{{p.User}}</ion-card-title>
      <ion-card-subtitle>{{p.Date.toDate()}}</ion-card-subtitle>
        <ion-card-content>
          {{p.Content}}
      </ion-card-content>
        
      </ion-card>
</ion-content>
