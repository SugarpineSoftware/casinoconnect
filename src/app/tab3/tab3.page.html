<ion-header>
  <ion-toolbar>
    <ion-title>
      Wiki
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <!-- dynamic creation of the wiki topics -->
      <tr *ngFor="let order of payload">
        <td><ion-button expand="full">
          {{order.name}}
        </ion-button></td>
    </tr>
    </ion-card-content>
  </ion-card>
  
</ion-content>
