<ion-header>
  <ion-toolbar>
    <ion-title>
      Wiki
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
      <!-- dynamic creation of the wiki topics -->
      <ion-card-content >
        <ion-button *ngFor="let order of payload" expand="full" (click)="viewDocs(order.id)">
          {{order.name}}
        </ion-button>
    
    </ion-card-content>
  </ion-card>
  
</ion-content>
